<!DOCTYPE html>
<html>
	<head>
		<title>Hello AngularJS</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<!-- 
		The "ng-cloak" class is applied to the content <div> so that dynamic content is hidden until Angular JS 
		has had a chance to process it (this prevents "flickering" during the initial page load). 
		-->
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display : none !important;
			}
		</style>
	</head>
	<body ng-app="hello" ng-cloak class="ng-cloak">
		<div ng-controller="navigation" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
				<li><a href="login">login</a></li>
				<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		<div ng-view class="container"></div>
		
<!------------------------- SCRIPTS ------------------------------------------------>
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/hello.js"></script>
	</body>
</html>
